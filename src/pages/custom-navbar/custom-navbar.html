<ion-toolbar>
  <ion-buttons *ngIf="addBack" start (click)="goToBack()" >
    <button ion-button icon-only color="royal">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{ title }}</ion-title>
  <ion-buttons *ngIf="addSearch" end>
    <button ion-button icon-only color="royal">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons *ngIf="addPerson" (click)="contactAction()" end>
    <button ion-button icon-only color="royal">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
